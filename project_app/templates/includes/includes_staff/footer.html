	<script>
		function showToast(type, message) {
    const options = {
        positionClass: 'toast-top-right',
        timeOut: 5000,
        closeButton: true,
        style: { width: '600px' } // Inline style to increase the width
    };

    switch (type) {
        case 'success':
            toastr.success(message, 'Success', options);
            break;
        case 'error':
            toastr.error(message, 'Error', options);
            break;
        case 'info':
            toastr.info(message, 'Info', options);
            break;
        case 'warning':
            toastr.warning(message, 'Warning', options);
            break;
        default:
            console.warn('Unknown toast type:', type);
    }
}
